<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClaimRentSol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ClaimRentSol</h1>
    <nav>
      <button onclick="switchTab('cleanup')">Cleanup</button>
      <button onclick="switchTab('tokens')">Tokens</button>
      <button onclick="switchTab('nfts')">NFTs</button>
      <button onclick="switchTab('cnfts')">cNFTs</button>
      <button onclick="switchTab('domains')">Domains</button>
      <button onclick="switchTab('lp')">LP</button>
      <button onclick="switchTab('unknown')">Unknown</button>
    </nav>
  </header>

  <main>
    <section id="wallet">
      <h2>Connect Wallet</h2>
      <button id="connectPhantom">Connect Phantom</button>
      <button id="connectSolflare">Connect Solflare</button>
      <p id="wallet-status">No wallet connected</p>
    </section>

    <section id="items">
      <h2>Items to Claim</h2>
      <div id="claim-list">Nothing selected yet...</div>
      <div style="margin-top:12px">
        <button id="cleanupNow" class="btn">Cleanup & Claim Rent (close selected)</button>
      </div>
    </section>

    <section id="content">
      <h2>Dashboard</h2>
      <p>Select a category to view items.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ClaimRentSol | <a href="tos.html">Terms of Service</a></p>
  </footer>

  <!-- Load module app for ESM imports -->
  <script type="module" src="src/app.js"></script>
  <script>
    function switchTab(tab) {
      document.getElementById("content").innerHTML = "<h2>" + tab + "</h2><p>Loading " + tab + "...</p>";
    }
  </script>
</body>
</html>
